apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# list of Resource Config to be Applied
resources:
  - all.yaml

patches:
  - path: events-controller.yaml
    target:
      kind: Deployment
      name: argo-events-controller-manager
  - path: webhook.yaml
    target:
      kind: Deployment
      name: events-webhook
