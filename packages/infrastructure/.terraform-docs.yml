formatter: markdown doc
sections:
  show:
    - header
    - footer
    - inputs
    - modules
    - requirements
    - outputs
header-from: README.md
footer-from: FOOTER.md
settings:
  anchor: true
  html: true
  read-comments: false
content: |-
  {/* lint disable no-duplicate-headings */}
  
  {{ .Header }}
  
  {{ .Requirements }}
  
  {{ .Inputs }}
  
  {{ .Outputs }}
  
  {{ .Footer }}
  
  {/* lint enable no-duplicate-headings */}