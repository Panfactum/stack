# Meta
environment: "production" # Name of the environment

# Panfactum Stack
pf_stack_version: "main"

# AWS
aws_account_id: "891377197483" # ID of the aws account to use for the aws provider
aws_profile: "production-superuser" # Name of the AWS CLI profile to use for the aws provider
aws_secondary_account_id: "891377197483" #ID of the aws account to use for the aws_secondary provider
aws_secondary_profile: "production-superuser" # Name of the AWS CLI profile to use for the aws_secondary provider

# State Bucket
tf_state_account_id: "891377197483" # AWS Account for the S3 bucket holding the state file
tf_state_region: "us-east-2" # Region for the S3 bucket holding the state file
tf_state_bucket: "pf-tf-state-production" # S3 bucket holding the state file
tf_state_lock_table: "pf-tf-locks-production" # Dynamodb table holding state locks"
tf_state_profile: "production-superuser" # AWS profile to assume for working with the state files
